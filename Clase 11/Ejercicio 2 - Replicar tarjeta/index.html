<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Ejercicio 1 - Replicar tarjeta</title>
  </head>
  <body>
    <main>
      <section class="container__tarjeta">
        <article class="tarjeta">
          <div class="background"></div>
          <div class="circulo">
            <img src="./assets/img/Leopardo.jpg" alt="Leopardo" />
            <h3>Leopardo</h3>
            <p>@LeopardoAR</p>
          </div>
          <div class="descripcion">
            <p>
              Mis territorios | Bosques | Selvas | Sabanas | Sembrados | Lugares
              rocosos
            </p>
          </div>
          <article class="container__redes">
            <div class="facebook">
              <a
                href="https://www.facebook.com/"
                target="_blank"
                reel="noopener"
              >
                <img src="./assets/icons/facebook.png" alt="facebook" />
              </a>
            </div>
            <div class="youtube">
              <a
                href="https://www.youtube.com/"
                target="_blank"
                reel="noopener"
              >
                <img src="./assets/icons/youtube.png" alt="youtube" />
              </a>
            </div>
            <div class="twitter">
              <a href="https://twitter.com/" target="_blank" reel="noopener">
                <img src="./assets/icons/twitter.png" alt="twitter" />
              </a>
            </div>
          </article>
        </article>
      </section>
    </main>
  </body>
</html>
