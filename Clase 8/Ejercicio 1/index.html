<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio HTML</title>
  </head>
  <body>
    <h1>Ejercicio de HTML</h1>

    <p>esto es un parrafo, y puedo escribir todo lo que desee</p>
    <h2>Subtitulo!</h2>

    <hr />
    <section class="link">
      <a href="https://www.google.com/" target="_blank" rel="noopener"
        >ir a google</a
      >
    </section>
    <hr />

    <section class="images">
      <img
        src="../Ejercicio 1/img/google.png"
        title="Google"
        alt="Imagen de Google"
      />
    </section>
    <hr />

    <section class="form">
      <label for="name">Name:</label>
      <input type="name" id="name" placeholder="nombre" />
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="password" />
      <button type="submit">Submit</button>
    </section>
    <hr />

    <section>
      <select name="options" id="options">
        <option value="Opcíon 1">Opcíon 1</option>
        <option value="Opcíon 2">Opcíon 2</option>
        <option value="Opcíon 3">Opcíon 3</option>
      </select>
    </section>
  </body>
</html>
