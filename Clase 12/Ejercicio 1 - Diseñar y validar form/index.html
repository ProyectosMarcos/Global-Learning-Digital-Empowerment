<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Ejercicio Formulario</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title" style="text-align: center">Ejercicio Formulario</h1>
    </header>
    <main class="main">
      <section>
        <article class="container__form">
          <form class="form" action="" id="loginForm">
            <h2>Complet this form</h2>
            <div class="box">
              <label for="firstName">First name:</label>
              <input
                type="text"
                name="First name"
                id="firstName"
                pattern="^(?![\d@])[^\s][A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]{0,25}$"
                required
                title="First name no puede comenzar con un espacio ni contener el carácter '@', debe tener máximo 25 caracteres, permitiendo solo letras."
              />
            </div>
            <div class="box">
              <label for="lastName">Last name:</label>
              <input
                type="text"
                name="Lastname"
                id="lastName"
                pattern="^(?![\d@])[^\s][A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]{0,25}$"
                title="Last name no puede comenzar con un espacio ni contener el carácter '@', debe tener máximo 25 caracteres, permitiendo solo letras."
                required
              />
            </div>
            <div class="box">
              <label for="username">Username:</label>
              <input
                type="text"
                name="Username"
                id="username"
                pattern="^[a-zA-Z0-9_]{0,10}$"
                title="Username no acepta @ y espaciados, maximo de 10 caracteres permitidos"
                required
              />
            </div>
            <div class="box">
              <label for="password">Password:</label>
              <input
                type="password"
                name="Password"
                id="password"
                required
                pattern="^[a-zA-Z0-9_]{0,10}$"
                title="Password no acepta @ y espaciados, maximo 10 caracteres permitidos"
              />
            </div>

            <div class="box">
              <label for="repeatPassword">Confirm password:</label>
              <input
                type="password"
                name="RepeatPassword"
                id="repeatPassword"
                required
                pattern="^[a-zA-Z0-9_]{0,10}$"
                title="Password no acepta @ y espaciados, maximo 10 caracteres permitidos"
              />
            </div>

            <div class="box">
              <label for="birthday">Birthday:</label>
              <input type="date" id="birthday" name="birthday" />
            </div>
            <div>
              <label for="newsletter">Newsletter checkbox:</label>
              <input
                type="checkbox"
                name="newsletter"
                id="newsletter"
                required
              />
            </div>

            <button type="submit">Submit</button>
          </form>
        </article>
      </section>
      <br />
    </main>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
