<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Ventana Modal</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Ejercicio Ventana modal</h1>
    </header>
    <main class="main">
      <section class="modal">
        <article class="container__modal">
          <div class="button__open">
            <button id="open">Abrir</button>
          </div>
          <dialog id="dialog">
            <form action="">
              <button id="close">❎</button>
              <h2>Welcome to Global Learning Digital Empowerment💥</h2>
              <h3>A estudiar campeon!!😄</h3>

              <div class="box">
                <button id="confirm" type="submit">Confirmar</button>
                <button id="cancel">Cancelar</button>
              </div>
            </form>
          </dialog>
        </article>
      </section>
    </main>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
